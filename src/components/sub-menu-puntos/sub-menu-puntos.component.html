<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-4" *ngFor="let menu of menus">
                    <button class="btn" style="margin-bottom: 2rem;" (click)="navigateTo(menu.id)">
                        <div class="card" style="width: 20rem; height: 10rem;">
                            <div class="card-header" [style.background-color]="menu.color" style="padding-bottom: 3rem;">
                            </div>
                            <div class="card-body" id="cardTitle" >
                                <h4 class="text-center">{{menu.nombre}}</h4>
                                <p class="card-text text-center" id="cardText">{{menu.descripcion}}</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
