<div class="card">
    <div class="card-body">
      <h3>ABM de usuarios</h3>
      <hr>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="numeroDocumento" [(ngModel)]="cliente.numeroDocumento" name="numeroDocumento" required>
              <label for="numeroDocumento">Cedula</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="tipoDocumento" [(ngModel)]="cliente.tipoDocumento" name="tipoDocumento" required>
                <option value=""></option>
                <option value="CIPY">CIPY</option>
                <option value="RUC">RUC</option>
                <option value="OTROS">OTROS</option>
              </select>
              <label for="tipoDocumento">Tipo de documento</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
              <label for="nombre">Nombres</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required>
              <label for="apellido">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
              <label for="telefono">Telefono</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" name="fechaNacimiento" required>
              <label for="fechaNacimiento">Fecha de nacimiento</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="nacionalidad" [(ngModel)]="cliente.nacionalidad" name="nacionalidad" required>
                <option value=""></option>
                <option value="Paraguaya">Paraguaya</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasilera">Brasilera</option>
              </select>
              <label for="nacionalidad">Nacionalidad</label>
            </div>
            <button type="submit" class="btn btn-primary">CONFIRMAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
